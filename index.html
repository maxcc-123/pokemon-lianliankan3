<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物小精灵大作战</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pokemon-elements.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>宠物小精灵大作战</h1>
            <div class="game-info">
                <div>时间: <span id="timer">240</span>秒</div>
                <div>分数: <span id="score">0</span></div>
                <div>提示: <span id="hints">3</span></div>
            </div>
        </div>
        
        <div class="game-controls">
            <select id="difficulty-select">
                <option value="easy">简单模式</option>
                <option value="normal" selected>普通模式</option>
                <option value="hard">困难模式</option>
            </select>
            <button id="start-game-btn">开始游戏</button>
            <button id="hint-btn">提示</button>
            <button id="shuffle-btn">洗牌</button>
            <button id="reset-btn">重置</button>
        </div>
        
        <div class="game-board-container">
            <div class="game-board"></div>
        </div>
    </div>
    
    <div class="sidebar">
        <div class="achievements">
            <h2>成就</h2>
            <ul>
                <li>初次尝试 - 完成第一局游戏</li>
                <li>连击大师 - 连续匹配5对宠物</li>
                <li>闪电速度 - 30秒内完成一局</li>
            </ul>
        </div>
        
        <div class="leaderboard">
            <h2>排行榜</h2>
            <ol>
                <li>玩家1 - 1200</li>
                <li>玩家2 - 980</li>
                <li>玩家3 - 820</li>
            </ol>
        </div>
    </div>
    
    <!-- 游戏脚本 -->
    <script src="js/game.js"></script>
</body>
</html>
